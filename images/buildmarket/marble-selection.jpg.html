<!DOCTYPE html>
<html>
<head>
    <title>Marble Selection Image Placeholder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ECF0F1;
            color: #2C3E50;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .placeholder {
            width: 300px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #ebebeb, #c0c0c0);
            border-radius: 8px;
            padding: 20px;
            box-sizing: border-box;
        }
        .icon {
            font-size: 36px;
            margin-bottom: 15px;
            color: #F1C40F;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 8px;
        }
        p {
            font-size: 12px;
            max-width: 250px;
            opacity: 0.9;
            line-height: 1.3;
        }
        .footer {
            margin-top: 15px;
            font-size: 10px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <div class="icon">&#9638;</div>
        <h1>Marble Selection</h1>
        <p>Premium marble slabs arranged in a showroom for customer selection</p>
        <div class="footer">
            Source: Unsplash | Photographer: Jean-Philippe Delberghe | License: Free for commercial use
        </div>
    </div>
</body>
</html>
